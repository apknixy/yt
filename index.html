<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Video & Thumbnail Downloader</h1>
        <div class="input-group">
            <input type="text" id="youtubeLink" placeholder="Paste YouTube link here..." required>
            <button id="downloadBtn">Get Downloads</button>
        </div>
        <div id="loading" class="hidden">Loading...</div>
        <div id="error" class="hidden error-message"></div>
        <div id="results" class="hidden">
            <div class="video-info">
                <img id="thumbnail" src="" alt="Video Thumbnail">
                <h3 id="videoTitle"></h3>
                <p id="videoUploader"></p>
            </div>
            <div class="download-options">
                <h4>Video Download Options:</h4>
                <div id="videoDownloadLinks"></div>
                <h4>Thumbnail Download Options:</h4>
                <div id="thumbnailDownloadLinks"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
