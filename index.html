<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Thumbnail Viewer</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      text-align: center;
      padding: 30px;
    }

    input, button {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      margin-top: 10px;
      font-size: 16px;
    }

    img {
      margin-top: 20px;
      border-radius: 10px;
      max-width: 100%;
    }

    a {
      display: block;
      margin-top: 20px;
      font-size: 18px;
      color: #00bfff;
      text-decoration: underline;
    }

    #copyBox {
      background: #222;
      color: #0f0;
      border: 1px solid #555;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 90%;
      max-width: 400px;
      word-break: break-all;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>YouTube Thumbnail Viewer</h1>
  <input type="text" id="ytLink" placeholder="Paste YouTube link here" />
  <br />
  <button onclick="showThumbnail()">Show Thumbnail</button>
  <div id="result"></div>

  <script>
    function extractVideoID(url) {
      url = decodeURIComponent(url.trim());
      // Remove any extra parameters like ?si=...
      if (url.includes("?")) {
        url = url.split("?")[0];
      }

      const regex = /(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/|v\/))([\w-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function showThumbnail() {
      const url = document.getElementById("ytLink").value.trim();
      const videoId = extractVideoID(url);
      if (!videoId) {
        alert("Invalid YouTube link!");
        return;
      }

      const thumbnailURL = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
      const downloadPage = `https://apknixy.github.io/yt/?id=${videoId}`;

      document.getElementById("result").innerHTML = `
        <img src="${thumbnailURL}" alt="YouTube Thumbnail" onerror="this.src='https://img.youtube.com/vi/${videoId}/hqdefault.jpg';" />
        <a href="${downloadPage}">Download</a>
        <div id="copyBox" onclick="copyLink(this)">ðŸ”— ${downloadPage}</div>
      `;
    }

    function copyLink(elem) {
      const temp = document.createElement("input");
      temp.value = elem.textContent.replace("ðŸ”—", "").trim();
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);
      alert("Link copied to clipboard!");
    }
  </script>
</body>
</html>
